<h1>上傳 - 替換源</h1>
<p>上傳頁面用於替換現有視頻的源文件。</p>
  <section class="bcls-section">
    <ol class="bcls-tasklist-restart">
      <li>選擇一個 <strong>攝取配置文件</strong>。Ingest Profile 將決定所創建的再現的數量和質量。</li>
      <li>要選擇新的視頻源：
        <ul>
          <li>將文件從文件系統<strong>拖放</strong> 到上傳模塊 <strong>或</strong></li>
          <li> 單擊 <span class="button-blue"><strong>瀏覽視頻</strong></span> 並瀏覽並選擇要上傳的一個或多個文件 <strong>或</strong></li>
          <li>單擊 <span class="button-blue"><strong>輸入 URL</strong></span> 並輸入遠程視頻文件的 URL</li>
        </ul>
      </li>
      <li>該文件將開始處理。保留在上傳模塊頁面（並且不要刷新頁面），直到視頻的狀態為 <strong>Processing Complete</strong> 。 </li>
    </ol>
    <i data-feather="chevrons-right"></i><a target="_blank" href="/media/manage/replacing-video-source-file.html">詳情<i data-feather="external-link"></i></a> </section>
