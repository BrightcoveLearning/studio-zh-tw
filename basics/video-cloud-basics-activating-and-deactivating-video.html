    <p>這<strong>地位</strong>媒體模塊中的列指示視頻是否為<strong>活性</strong>或者<strong>已停用</strong>。</p>
    <ul>
      <li><img alt="" src="/assets/images/basics/icon-green-eye.png" /> - 表示視頻處於活動狀態</li>
      <li><img alt="" src="/assets/images/basics/icon-red-eye.png" /> - 表示視頻處於非活動狀態（無法播放）</li>
    </ul>
    <p>如果<strong>地位</strong>列不顯示，使用列選擇器 <img alt="" src="/assets/images/basics/node18859-columns-icon.png" /> 選擇它。</p>
    <h3>腳步</h3>
    <ol class="bcls-tasklist-restart">
      <li>至<strong>啟用</strong>視頻，選擇它，然後單擊<strong>更多&gt;激活</strong>。</li>
      <li>至<strong>停用</strong>視頻，選擇它，然後單擊<strong>更多&gt;停用</strong>。</li>
    </ol>
  </section>
